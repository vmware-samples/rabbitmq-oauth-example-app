---
server:
  port: 8080

logging.level:
  org.springframework.security: DEBUG

spring:
  security:
    oauth2:
      client:
        registration:
          sso:
            authorization-grant-type: client_credentials
            scope: uaa.resource,p-rabbitmq_17094ce5-a857-422f-896f-8c567a673269.read:*/*,p-rabbitmq_17094ce5-a857-422f-896f-8c567a673269.write:*/*,p-rabbitmq_17094ce5-a857-422f-896f-8c567a673269.configure:*/*

# This disables automatic creation of spring.rabbitmq.* properties by the AmqpCfEnvProcessor for instance `rabbit` which are not needed to configure OAuth connection
cfenv:
  service:
    rabbit:
      enabled: false

example:
  rabbitmq:
    exchange:
      name: sample-exchange
    queue:
      name: sample-queue
    routingKey: sample-routing-key